#
# Configuration: Add to _config.yml
# locale: "en-US"  [YOUR PREFERRED LOCALE]
#
# How to use:
# {{ site.data.ui-text[site.locale].<var_name> | default: 'text' }}

# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Are you looking for a math tutor??
    text: Welcome :)
    button: Fill out the Tutor Interest Form
    buttonlink: https://forms.gle/9hvsmS53nF9U1YVe8

  services:
    title: "Services"
    section: services
    list:
      - title: "In-person Tutoring"
        desc: "better able to connect"
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Online Tutoring"
        desc: "Flexible schedule..."
        icon: fas fa-laptop

  team:
    title: "About Me"
    text: "I graduated with my Master's Degree in Mathematics-Statistics from South Dakota State University in spring of 2023, 
    and moved out to Denver to start a job as a Healthcare Data Analyst. While in college I was heavily involved in music... 
    I played snare drum in the marching band, and was a member of the concert band and percussion ensemble. Some of my hobbies are 
    running, going on hikes, and reading. One of the driving reasons for getting my Master's degree was to leave the door open for 
    myself to teach in the future. With a Master's Degree, you have the option of getting a teaching certificate, without the need to 
    go through student teaching, or education-based college curriculum. Both of my parents started their careers as teachers, and I've 
    personally seen the incredible impact educators can have on lives. Not just in an academic sense, but on a personal level too."
    #subtext: <button onclick="window.location.href='https://w3docs.com';"> Click Here </button>
    section: team
    people:
      - name: "Zach Barrett"
        #role: "Beast Tutor"
        image: assets/img/team/picofme.png
        #social:
        #  - url: https://twitter.com
        #    icon: fab fa-twitter
        #  - url: https://facebook.com
        #    icon: fab fa-facebook-f
        #  - url: https://linkedin.com
        #    icon: fab fa-linkedin-in

  timeline:
    title: "My Tutoring Background"
    #section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Private Tutoring"
        year: "2020-2022"
        desc: "Held private sessions for a total of 15 students in subjects including: algebra 1 & 2, Calculus 1 & 3"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Graduate Teaching Assistant"
        year: "2022-2023"
        desc: "South Dakota State university... held help sessions, lead activities, etc. "
        image: assets/img/timeline/2.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "Testimonials"
    body: "Zach is such a great tutor!!"
    section: about

  portfolio:
    title: "Sample Lessons"
    section: portfolio
    closebutton: "Close Project"

  contact:
    title: "Contact"
    text: "I'd love to talk through how tutoring could impact your child!"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

